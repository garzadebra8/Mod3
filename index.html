<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mod 3</title>
<link rel="stylesheet" href="styles.css">


</head>
<body>


    <h1>Module 3</h1>
  <p>Enter your name:</p>
  <input type="text" id="nameInput" placeholder="Your name here" />
  <button onclick="greetUser()">Click</button>
    
  <div id="output"></div>
<p></p>

 <script>
    const userGreeter = {
      greetingPrefix: "Hello",
      punctuation: "!",
      greet: function(name) {
        return `${this.greetingPrefix}, ${name}${this.punctuation}`;
      }
    };

    function showMessage(message, elementId) {
      document.getElementById(elementId).innerText = message;
    }

    function greetUser() {
      const name = document.getElementById("nameInput").value;
      const greetingMessage = userGreeter.greet(name);
      showMessage(greetingMessage, "output");
    }
  </script>





</body>
</html>
